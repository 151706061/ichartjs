		<style type="text/css">
body {
	text-align: center;
	background-repeat: repeat;
    background-color: #0c1b38;
}
#canvasDiv {
	margin: 0px auto;
	text-align: center;
    color:#0d8ecf;
}
#ichartjs_result{
    position: absolute;
    left: 20px;
    bottom: 20px;
    padding:8px;
    color:#fefefe;
    font-size:20px;
    font-weight:600;
    background-color:#6d869f;
    cursor: pointer;
    text-align:center;
    border:1px solid #6a869d;
    -webkit-box-shadow:0px 0px 2px #375073;
    -moz-box-shadow:0px 0px 2px #375073;
    box-shadow:0px 0px 2px #375073;
    -moz-border-radius:10px;
    -webkit-border-radius:10px;
    -khtml-border-radius:10px;
    border-radius:10px
}
</style>
		<script type="text/javascript">
            $(function(){
                var data = [
                    {name : '1月',value : 42,color:'#CD4C43'},
                    {name : '2月',value : 30,color:'#ECBD31'},
                    {name : '3月',value : 10,color:'#9bb60f'},
                    {name : '4月',value : 8,color:'#058d8d'},
                    {name : '5月',value : 6,color:'#84588d'},
                    {name : '6月',value : 10,color:'#9bb60f'},
                    {name : '7月',value : 8,color:'#058d8d'},
                    {name : '8月',value : 6,color:'#84588d'},
                    {name : '9月',value : 4,color:'#b4cfe4'}
                ];

                var chart = new iChart.Pie3D({
                    render : 'canvasDiv',
                    data: data,
                    title : {
                        text:'2012年全年销售统计',
                        textAlign:'center',
                        height:60,
                        fontsize:44,
                        color:'#ffffff'
                    },
                    padding:5,
                    yHeight:50,
                    radius:'80%',//设置半径为最小有效区域的80%
                    align:'center',
                    fit:true,
                    zRotate : 60,
                    shadow:true,
                    shadow_color : '#20262f',
                    shadow_blur : 4,
                    shadow_offsetx : 0,
                    shadow_offsety : 2,
                    border:false,
                    background_color:null,
                    //animation:true,
                    showpercent:true,
                    decimalsnum:1,
                    legend : {
                        enable : true,
                        background_color:'rgba(61,67,75,0.6)',
                        column:3,
                        border : {
                            enable : true,
                            color : '#D7D8D9',
                            style : 'solid',
                            width : 2,
                            radius : 10
                        },
                        padding:"12 20 2 20",//设置内边距
                        legend_space:30,//图例间距
                        line_height:30,//设置行高
                        sign_space:20,//小图标与文本间距
                        sign_size:26,//小图标大小
                        color:'#ffffff',
                        fontsize:26,//文本大小
                        valign:'bottom',
                        align : 'center'
                    },
                    sub_option : {
                        label : {
                            color:'#ffffff',
                            fontsize:34,
                            line_thickness:2,
                            background_color:null,//透明背景
                            sign:false,//设置禁用label的小图标
                            padding:'0 4',
                            border:{
                                enable:false,
                                color:'#ffffff'
                            }
                        },
                        border : {
                            enable : true,
                            color : '#D7D8D9',
                            width : 2
                        }
                    }
                });
                chart.on('beforedraw',function(e){
                    chart.START_RUN_TIME = new Date().getTime();
                    return true;
                });

                chart.on('draw',function(e){
                    chart.END_RUN_TIME = new Date().getTime();
                    chart.RUN_TIME_COST = chart.END_RUN_TIME - chart.START_RUN_TIME;
                    $("#ichartjs_result").innerHTML = chart.RUN_TIME_COST+"ms";
                });

                console.profile("testDraw");
                chart.draw();
                console.profileEnd("testDraw");

            });
	</script>

	<body>
		<div id='canvasDiv' ></div>
        <div id='ichartjs_result'></div>
