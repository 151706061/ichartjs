    <style type="text/css">
        body {
            text-align: center;
            background-repeat: repeat;
            background-color: #0c1b38;
        }
        #canvasDiv {
            margin: 0px auto;
            text-align: center;
            color:#0d8ecf;
        }
        #ichartjs_result{
            position: absolute;
            left: 20px;
            bottom: 20px;
            padding:8px;
            color:#fefefe;
            font-size:20px;
            font-weight:600;
            background-color:#6d869f;
            cursor: pointer;
            text-align:center;
            border:1px solid #6a869d;
            -webkit-box-shadow:0px 0px 2px #375073;
            -moz-box-shadow:0px 0px 2px #375073;
            box-shadow:0px 0px 2px #375073;
            -moz-border-radius:10px;
            -webkit-border-radius:10px;
            -khtml-border-radius:10px;
            border-radius:10px
        }
    </style>
    <script type="text/javascript">
        $(function(){
            var chart = new iChart.LineBasic2D({
                render : 'canvasDiv',
                width:800,
                height:600,
                data: [
                    {
                        name : '北京',
                        value:[8,12,14,20,26,28,30,26,28,20,16,10],
                        color:'#1f7e92'
                    }
                ],
                title : {text: 'Test LineBasic2D'},
                shadow:true,
                align:'center',
                tip:{
                    enable:true,
                    shadow:true
                },
                coordinate:{
                    width:640,
                    height:260,
                    axis:{
                        color:'#07575a',
                        width:[0,0,2,2]
                    },
                    grids:{
                        vertical:{
                            way:'share_alike',
                            value:12
                        }
                    },
                    crosshair:{
                        enable:true
                    },
                    scale:[{
                        position:'left',
                        start_scale:0,
                        end_scale:48,
                        scale_line_enable:false,
                        scale:4,
                        listeners:{
                            parseText:function(t){
                                return {text:t+"℃"}
                            }
                        }
                    },{
                        position:'bottom',
                        scale_line_enable:false,
                        start_scale:1,
                        end_scale:12,
                        parseText:function(t,x,y){
                            return {textY:y+10}
                        },
                        labels:["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"],
                    }]
                },
                listeners:{
                    parsePoint:function(d,v){
                        return {value:v+"℃"}
                    }
                }
            });
            chart.draw();
        });

    </script>
