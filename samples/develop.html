		<style type="text/css">
body {
	text-align: center;

#canvasDiv {

		<script type="text/javascript">
            var chart;

            $(function(){
                var d = create();

                chart =  new iChart.LineBasic2D({
                    render: 'canvasDiv',
                    data: d.data,
                    align: 'center',
                    title: {
                        text: 'PV流量',
                        font: '微软雅黑',
                        fontsize: 20,
                        color: '#b4b4b4'
                    },
                    subtitle: {
                        text: '14:00-16:00最大值',
                        font: '微软雅黑',
                        color: '#b4b4b4'
                    },
                    footnote: {
                        text: 'ichartjs.com',
                        font: '微软雅黑',
                        fontsize: 11,
                        fontweight: 600,
                        padding: '0 28',
                        color: '#b4b4b4'
                    },
                    width: 800,
                    height: 400,
                    background_color: '#2e2e2e',
                    crosshair: {
                        enable: true,
                        line_color: '#ec4646'
                    },
                    sub_option: {
                        smooth: true,
                        label: false,
                        hollow: false,
                        hollow_inside: false,
                        point_size: 8
                    },
                    coordinate: {
                        width: '90%',
                        height: '90%',
                        striped_factor: 0.18,
                        grid_color: '#4e4e4e',
                        axis: {
                            color: '#252525',
                            width: [0, 0, 4, 4]
                        },
                        scale:[
                            {
                                position: 'left',
                                start_scale: 0,
                                end_scale: 100,
                                scale_space: 10,
                                scale_size: 2,
                                scale_enable: false,
                                label: {color: '#9d987a', font: '微软雅黑', fontsize: 11, fontweight: 600},
                                scale_color: '#9f9f9f'
                            },
                            {
                                position: 'bottom',
                                label: {color: '#9d987a', font: '微软雅黑', fontsize: 11, fontweight: 600},
                                scale_enable: false,
                                labels: d.labels
                            }
                        ]
                    }
                });
                chart.draw();
            });

            function create(){
                var f = [],L=[];

                var n = Math.floor(Math.random()*25)+5;//模拟数据的数量

                for (var i = 0; i < n; i++) {
                    f.push(Math.floor(Math.random() * (10 + ((i % 16) * 5))) + 10);
                    L.push(i);
                }
                return {
                    data:[
                        {
                            name: 'PV',
                            value: f,
                            color: '#ec4646',
                            line_width: 2
                        }
                    ],
                    labels:L
                }
            }

            //调用load方法重新加载数据
            function change(){
                //创建模拟数据
                var new_ = create();
                //load新数据并设置x轴的label
                chart.load(new_.data,new_.labels);
            }
        </script>

	<body>
		<div id='canvasDiv' ></div>
        <div style='width:360px;'>
            <br/>
            <input type="button" onclick="change();" value="load">
        </div>
